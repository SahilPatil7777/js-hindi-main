<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body style="background-color: black">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest(); // XMLHttpRequest it is an method for data send and received
    xhr.open("GET", requestUrl); //open method is send the request
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); //convert string data to json(JSON.parse)
        console.log(typeof data);
        console.log(data.followers); //fetch followers
      }
    }; // continously track ready state
    xhr.send(); //now open will call
  </script>
</html>
