<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai or Code</title>
  </head>
  <body style="background-color: black; color: white"></body>
  <script>
    // create new element in Dom
    const div = document.createElement("div");
    console.log(div);
    div.className = "Main";
    div.id = Math.round(Math.random() * 10 + 1);
    // custome attribute set
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "12px";
    // div.innerHTML = "chai or code" not good
    const addText = document.createTextNode("chai or code");
    // since element is not displayed on to page so attack on page
    div.appendChild(addText);

    document.body.appendChild(div);
  </script>
</html>
