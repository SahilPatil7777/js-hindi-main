<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai or Code</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    /* design function to add li in ul*/
    // here entire tree traverse
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("java");
    addLanguage("typeScipt");

    // in optimized way
    function addOptimizedLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptimizedLanguage("python");

    // Edit element mean replace element
    const secondLang = document.querySelector("li:nth-child(2)");
    // change lang
    // secondLang.innerHTML = "MONGO"// not optimized
    // second approach
    const newli = document.createElement("li");
    newli.textContent = "MOJO";
    secondLang.replaceWith(newli);

    // Edit element mean replace element
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>c++</li>";

    // remove element
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
